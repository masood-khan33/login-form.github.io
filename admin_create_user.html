<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Create-New-User</title>
<body>
    <div class="w-50 mx-auto my-5 p-3 bg-light box">
    <form class="container">
        <div class="text-center">
           <h3>Create New User</h3>
        </div>
        <div class="mb-3">
            <label for="exampleusername" class="form-label">Your Name</label>
            <input type="text" class="form-control" name="name" required="" placeholder="Enter Username">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Your Email</label>
          <input type="email" class="form-control" name="email" required="" placeholder="Enter email">
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword" class="form-label">Your Password</label>
          <input type="password" class="form-control" name="password"  required="" placeholder="Enter Password" >
        </div>
        <div class="mb-3">
            <label for="exampleCnic" class="form-label">Your CNIC</label>
            <input type="text" class="form-control" name="cnic" required="" placeholder="1111-1111111-1">
          </div>
        
        <button class="btn btn-info btn3 w-100" type="submit" name="submit">Submit</button>
      </form>
    </div>
</body>
</html>
