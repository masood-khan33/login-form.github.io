  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

  <title>Create-New-User</title>

<body>
  <div class="w-50 mx-auto my-5 p-3 bg-light box">
    <form class="container">
      <div class="text-center">
        <h3>Create New IP</h3>
      </div>
      <div class="mb-3">
        <label for="exampletext" class="form-label">Enter new IP-address</label>
        <input type="text" class="form-control" name="ipaddress" required="" placeholder="192-168-01-1">
        <i class="bi bi-trash3"></i>
      </div>

      <button class="btn btn-info btn3 w-100" type="submit" name="submit">Submit</button>
    </form>
  </div>
